<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>


  <div id="app">
    <div class="circle-top">
      <img src="assets/images/pattern-circle.svg" alt="">
    </div>
    <div class="circle-bottom">
      <img src="assets/images/pattern-circle.svg" alt="">
    </div>
    <div class="line-bottom">
      <img src="assets/images/pattern-squiggly-line-bottom.svg" alt="">
    </div>
    <div class="line-top">
      <img src="assets/images/pattern-squiggly-line-top.svg" alt="">
    </div>
    <main>
      <section class="page-banner">
        <p>
          <img src="assets/images/logo-mark.svg" alt="page logo">
          Coding Conf
        </p>
      </section>
      <section class="page-content">
        <div class="heading">
          <h1>Your Journey to coding Conf 2025 Starts Here!</h1>
          <p>
            Secure your spot at next year's biggest coding conference.
          </p>
        </div>
        <form>
          <label for="upload">
            Upload Avatar
            <!-- Upload document to check after -->
          </label>
          <label for="user-name">
            Full name
            <input type="text" name="user-name" id="user-name">
          </label>
          <label for="email">
            Email Address
            <input type="email" name="email" id="email" placeholder="example@email.com">
          </label>
          <label for="github-username">
            GitHub Username
            <input type="text" name="github-username" id="github-username" placeholder="@yourusername">
          </label>
          <button type="submit">Generate My Ticket</button>
        </form>
      </section>
    </main>
  </div>
  
</body>
</html>
